<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DigiMart Right Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand">
        <a href="index.html"><img src="assets/logo.svg" alt="DigiMart"></a>
        <span class="badge instant"><span class="dot"></span> Instant email delivery</span>
      </div>
      <div class="right">
        <select id="lang" class="select">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="ht">Kreyòl</option>
        </select>
        <div class="menu-wrap">
          <button class="btn menu-btn" id="menu-toggle">Menu
            <svg viewBox="0 0 24 24" fill="none"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2"/></svg>
          </button>
          <div class="dropdown" id="menu-dropdown">
            <a href="#store">Store</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <div class="sep"></div>
            <button id="login" class="primary">Sign in</button>
            <button id="register">Register</button>
            <button id="logout" style="display:none">Sign out</button>
            <div id="user" class="user" style="display:none;padding:8px 12px"></div>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <script>
  function setupDropdown(){
    const btn=document.getElementById('menu-toggle');
    const dd=document.getElementById('menu-dropdown');
    if(!btn||!dd) return;
    btn.addEventListener('click',e=>{e.stopPropagation();dd.classList.toggle('open');});
    document.addEventListener('click',e=>{if(!dd.contains(e.target)&&e.target!==btn){dd.classList.remove('open');}});
  }
  window.addEventListener('DOMContentLoaded',setupDropdown);
  </script>
</body>
</html>
